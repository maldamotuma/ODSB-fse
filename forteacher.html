{% extends 'heads.html' %}
{% block content %}
<style type="text/css">
	form {
		width: 40%;
		margin: 1.5vw auto;
		border: 0.2vw solid #14213d;
		overflow: hidden;
		position: relative;
		background-color: #ffffff;
	}
	.lbel {
		padding: 0.5vw;
		font-size: 1.5vw;
	}
	.header {
		display: block;
		text-align: center;
		padding: 1vw;
		background-color: #14213d;
		color: white;
		font-size: 2vw;
		font-weight: bold;
	}
	.cnt {
		display: block;
		width: 100%;
		margin-top: 1vw;
	}
	span.lbl {
		display: inline-block;
	}
	.inpt {
		width: 70%;
		display: inline-block;
	}
	.me {
		display: block;
		padding: 0.5vw;
	}
	.me:hover {
		background: #ccc;
		color: #555;
	}
	.lbl {
		width: 100%;
		background: #ddd;
		padding: 0.5vw;
		font-size: 1.5vw;
		font-weight: bold;
		color: #555;
		text-align: center;
	}
	textarea {
		width: 90%;
		height: 10vw;
		position: relative;
		left: 50%;
		transform: translateX(-50%);
		margin: 1vw 0.5vw 1vw 0.5vw;
		font-size: 1.5vw;
		background: #888;
		resize: none;
	}
	.sbmit {
		width: 40%;
		font-size: 1.5vw;
		font-weight: bold;
		background: linear-gradient(to right bottom, #14213d, #fca311);
		color: #333;
		position: relative;
		left: 50%;
		transform: translateX(-50%);
		margin-bottom: 1vw;
		padding: 0.5vw;
		border: none;
		color: #ffffff;
	}
	.alrt {
		background-color: #fca311;
		padding: 1vw;
		text-align: center;
		display: inline-block;
		width: 50%;
		position: relative;
		left: 50%;
		transform: translateX(-50%);
		margin: 0;
		color: #333;
	}
